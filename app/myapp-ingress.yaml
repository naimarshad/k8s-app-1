apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/issuer: letsencrypt-prod
  name: myapp-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - host: mayapp.fmownspace.com
    http:
      paths:
      - backend:
          service:
            name: myapp
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - mayapp.fmownspace.com
    secretName: myapp-tls
